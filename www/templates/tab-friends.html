<ion-view view-title="Friends">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="friend in friends" type="item-text-wrap" href="#/tab/friend/{{friend.id}}">
        <img ng-src="{{friend.face}}">
        <h2>{{friend.name}}</h2>
      </ion-item>
      <ion-item class="item-light left" style="padding: 4px !important; bottom: 0"  type="item-text-wrap" href="#/tab/friend/new">

          <div class="item item-thumbnail"  style="padding: 0" >
            <button >ADD FRIEND</button>
          </div>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
